<div class="container" style="width:40%" id="add">

  <button class="btn btn-primary btn-xs" data-title="add" [routerLink]="['/dashboard']">
    Back to dashboard </button>&nbsp;&nbsp;
  <div>

    <h4 style="text-align: center">Add Your Task Details</h4>

  </div>
  <div>
    <div class="form-group">
      Task Name :
      <input class="form-control " type="text" [(ngModel)]="newfname">
    </div>
    <div class="form-group">

      Assignee :
      <input class="form-control " type="text" [(ngModel)]="newlname">
    </div>
    <div class="form-group">

      Assign - Date :
      <!-- <input class="form-control " type="text" [(ngModel)]="newaddress"> -->
      <div class="form-control " style="padding-bottom: 10%">
        <mat-form-field>
          <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="newaddress">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>


    <div class="form-group">

      Completion - Date :
      <!-- <input class="form-control " type="text" [(ngModel)]="newstate"> -->
      <div class="form-control " style="padding-bottom: 10%">
        <mat-form-field>
          <input matInput [matDatepicker]="myDatepicker1" [(ngModel)]="newstate">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker1"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker1></mat-datepicker>
        </mat-form-field>
      </div>



    </div>

    <div class="form-group">

      Task Details :
      <input class="form-control " type="text" [(ngModel)]="newmobile">
    </div>

  </div>

  <div>
    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" (click)="add()">
      <span >Click to Add the Task</span>
    </button>
  </div>





</div>

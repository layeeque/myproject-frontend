<div class="container">
    <h3 style="text-align: center">{{message}}</h3>
    <div class="card card-container">
            <h4 style="text-align: center;color: darkolivegreen;">Login Form</h4>
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <span id="reauth-email" class="reauth-email"></span>
        <form>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="ename" [(ngModel)]="ename" [ngModelOptions]="{standalone: true}"
                autofocus required>

            <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
                [ngModelOptions]="{standalone: true}" required>

            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="signIn()" [disabled]="(!!ename == false ) || (!!password == false)">Sign in</button> </form>

            <button class="loginBtn loginBtn--google" (click)="socialSignIn('google')">Google</button>
            <br/>
            <br/>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>


            <a href="/registration" class="forgot-password">New Registration</a>
       
    </div>

</div>
